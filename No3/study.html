<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="练习画小猫">
  <title>小猫</title>
  <link rel="stylesheet" href="study.css">
</head>

<body>
  <div class="container">
    <!-- 耳朵 -->
    <div class="ear clearfix">
      <div class="ear-petal left"></div>
      <div class="ear-petal right"></div>
    </div>
    <!-- 脸 -->
    <div class="face">
      <!-- 花纹 -->
      <div class="mark"></div>
      <!-- 眼 -->
      <div class="eye">
        <div class="eye-bead left">
          <!-- 上下眼睑和眼珠 -->
          <div class="palpebra palpebra-top"></div>
          <div class="eyeball"></div>
          <div class="palpebra palpebra-bottom"></div>
        </div>
        <div class="eye-bead right">
          <!-- 上下眼睑和眼珠 -->
          <div class="palpebra palpebra-top"></div>
          <div class="eyeball"></div>
          <div class="palpebra palpebra-bottom"></div>
        </div>
      </div>
      <!-- 鼻子 -->
      <div class="nose">
        <div class="nose-dot"></div>
        <div class="nose-lines left">
          <div class="nose-line line1"></div>
          <div class="nose-line line2"></div>
          <div class="nose-line line3"></div>
        </div>
        <div class="nose-lines right">
          <div class="nose-line line4"></div>
          <div class="nose-line line5"></div>
          <div class="nose-line line6"></div>
        </div>
      </div>
      <!-- 嘴巴 -->
      <div class="mouth">
        <div class="mouth-bead left"></div>
        <div class="mouth-bead right"></div>
      </div>
    </div>
  </div>
</body>

</html>
