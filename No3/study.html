<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>练习画小猫</title>
</head>
<body>
  <div class="container">
    <div class="face">
      <div class="ear">
        <div class="ear-petal left"></div>
        <div class="ear-petal right"></div>
      </div>
      <div class="mark"></div>
      <div class="eye">
        <div class="eye-bead left"></div>
        <div class="eye-bead right"></div>
      </div>
      <div class="nose">
        <div class="nose-dot"></div>
        <div class="nose-lines left">
          <div class="nose-line line1"></div>
          <div class="nose-line line2"></div>
          <div class="nose-line line3"></div>
        </div>
        <div class="nose-lines right">
          <div class="nose-line line4"></div>
          <div class="nose-line line5"></div>
          <div class="nose-line line6"></div>
        </div>
      </div>
      <div class="mouth">
        <div class="mouth-bead left"></div>
        <div class="mouth-bead right"></div>
      </div>
    </div>
  </div>
</body>
</html>
